<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 创建img元素的3种方式:
        * 1、html中书写img标签
        * 2、document.createElement('img')
        * 3、new Image()
        * */

        var img = new Image();
        img.src = './img/125.jpg';
        document.body.appendChild( img );
    </script>
</body>
</html>
