	// jq 作者的实现方法
	function getByClass ( className ) {
		var list = document.getElementsByTagName( '*' );
		var res = [];
		for ( var i = 0; i < list.length; i++ ) {
			// 目的是在 list[ i ].className 中 看是否有 className
			if ( ( " " + list[ i ].className + " " ).indexOf( " " + className + " " ) > -1 ) {
				res.push( list[ i ] );
			}
		} 
		return res;
	}

	// 
	// c 		" c "				" c "			0
	// c1 c2 c 	" c1 c2 c "			" c "			6
	// c1 c c2  " c1 c c2 "			" c "			3
	// c1 c2	" c1 c2 "			" c "

	var list = getByClass( 'c' );
