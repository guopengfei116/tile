	// 需要保证自己写的方法与系统方法的返回数据一致, 
	// 因此如果没有找到数据, 则不加入任何数据
	function byId ( idName, results ) {
		// 获得元素, 返回
		results = results || [];

		var find = document.getElementById( idName );
		if ( find ) {
			results.push( find );	
		}
		// 只有找到了数据, 才会加入.
		return results;
	}
	var res = byId( 'dv' );

</script>
