<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    /*-----------------------变量赋值---------------------*/

        var f1 = function () {
            console.log('赋值一个函数');
        };

        var f2 = function () {
            console.log('给f2赋值为自调函数的返回值');
            return 21;
        }();


    /*-----------------------函数调用后的返回值---------------------*/

        // 函数调用后，没有return语句，默认返回undefined
        function f5() {}
        console.log(f5());  // 打印f5调用后的返回值

        // 函数调用后返回一个基本数据类型
        function f6() {
            return 2;
        }
        console.log(f6());  // 打印f6调用后的返回值

        // 函数调用可以返回一个对象
        function f7() {
            return {};
        }
        console.log(f7());  // 打印f7调用后的返回值

        // 函数调用可以返回函数
        function f8() {
            return function () {
                console.log('我被返回出去了');
            };
        }
        console.log(f8());  // 打印f8调用后的返回值

        // 函数调用返回另一函数的执行结果
        function f9() {
            return function () {
                console.log('我被返回出去了');
                return 2;
            }();
        }
        console.log(f9());  // 打印f9函数中的自调函数调用后的返回值


    /*-----------------------函数调用时传参---------------------*/

        // f3函数功能：打印传入的第一个参数
        function f3() {
            console.log(arguments[0]);
        }

        // 调用f3函数，传入1
        f3(1);

        // 调用f3函数，传入1 + 1的运算结果
        f3(1 + 1);

        // 调用f3函数，传入的是f4变量，
        // 会具象化这个变量的值，而f4是一个指针指向函数，
        // 具象化后传入的f4变成了指向函数的指针
        function f4() {}
        f3(f4);

        // 调用f3函数，传入的是f4的调用后的返回结果，
        // 因为f4没有return语句，所以f4调用后的返回结果为undefined，
        // 最终传入f3的参数变成了undefined
        f3(f4());

        // 调用f3函数，传入的是一个匿名函数
        f3(function () {
            console.log('传入f3的是一个匿名函数！');
        });

        // 调用f3函数，传入的是一个匿名函数调用后的返回结果
        f3(function () {
            return '传入f3的是自调函数的返回值！';
        }());
    </script>
</body>
</html>
